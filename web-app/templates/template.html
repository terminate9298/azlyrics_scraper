<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Search Lyrics</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action = "{{url_for('form_search')}}" method = "get">
      <div class="modal-body">
          <div class="form-row">
            <div class="col-md-12 mb-3">
              <label for="validationCustom01">Name or Term of Lyrics</label>
              <input type="text" class="form-control" name = "search"  placeholder="Name to Song" id = "validationCustom01" required>
            </div>
            <div class="col-md-12 mb-3">
              <label for="validationCustom04">Search In.</label>
              <select class="custom-select" id="validationCustom04" name = "search_in" required>
                <option selected value="name">Search Only in Titles</option>
                <option value="lyrics">Search inside all Lyrics</option>
              </select>
            </div>
            <div class="col">
              
            </div>
            <!-- <div class="col">
              <input type="text" class="form-control" placeholder="Last name">
            </div> -->
          </div>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button  class="btn btn-primary" type = "submit" value="submit">Search</button>
      </div>
      </form>
    </div>
  </div>
</div>
